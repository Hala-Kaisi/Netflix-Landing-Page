<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflix</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <main>
        <div class="showcase">
            <div class="overlay"></div>
            <div class="hero">
                <div class="header">
                    <img src="https://i.ibb.co/r5krrdz/logo.png">
                    <button class="signin">Sign In</button>
                </div>
                <p class="tagline">Unlimited movies, TV<br> shows and more.</p>
                <p class="subtitle">Watch anywhere. Cancel anytime.</p>
                <p class="ready">Ready to watch? Enter your email to create or restart your membership.</p>
                <button class="signup">TRY 30 DAYS FOR FREE</button>
            </div>
        </div> 
    </main>
    <div class="border"></div>
    <section class="enjoy">
        <h1>Enjoy on your TV.</h1>
        <h2>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
            players and more.</h2>
    </section> 
</body>
</html>
